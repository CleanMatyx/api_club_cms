services:
  webserver:
    image: caddy:2.7.4-alpine
    container_name: club_cms_webserver
    restart: unless-stopped
    ports:
    - "8085:80"
    - "8443:443"
    volumes:
    - ./club_cms:/srv
    - caddy_data:/data
    - caddy_config:/config
    - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - php
      - database
    networks:
      - laravel_network
  php:
    container_name: club_cms_php
    build: .
    image: php-fpm:v1
    restart: unless-stopped
    working_dir: /srv
    expose:
      - 9000
    volumes:
      - ./club_cms:/srv
      - vendor_data:/srv/vendor
    networks:
      - laravel_network
  database:
    image: mysql:8.1.0
    container_name: club_cms_database
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_DATABASE: club_cms_db
      MYSQL_ROOT_PASSWORD: dwes
      SERVICE_TAGS: dwes
    volumes:
      - db_data:/var/lib/mysql/
    networks:
      - laravel_network

volumes:
  caddy_data:
  caddy_config:
  db_data:
  vendor_data:
  
networks:
  laravel_network:
